{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>User List</h1>
    <table class="table table-bordered table-striped">
        <tr class="bg-success text-white">
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Document ID</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.document_id }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
